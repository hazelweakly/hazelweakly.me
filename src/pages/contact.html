title: Contact
order: 2
footer: true
---

<ul role="list" class="px-0">
  {% for social in socialMedia.all_socials %}

  <li>
    <span class="cluster">
      <a class="icon inline-flex" href="{{ social.url }}">
        {% include "partials/" + social.title | lower + ".html" %}
      </a>
      <a href="{{ social.url }}">{{ social.title }}</a>
    </span>
  </li>

  {%- endfor %}
</ul>
