<!DOCTYPE html>
<html lang="en" class="no-js">
{% include "head.html" %}

<body>
  <div class="cover">
    {% include "nav.html" %}

    <main tabindex="-1" id="main-content" class="wrapper">
      {{ content | safe }}
    </main>

    <footer class="center min-h-[10ex]">
      <link rel="preload" href="/fonts/zilla-subset-footer.woff2" as="font" type="font/woff2" crossorigin="anonymous"
        data-helmet="zilla-slab-v11-latin-400italic" />
      <p class="text-center italic text-1">
        &copy; {% year %} {{ meta.siteName }}
      </p>
    </footer>
  </div>

  <script>
    document.documentElement.classList.remove("no-js");
  </script>
  <script async defer>
    {% include "theme.js" %}
  </script>

</html>
