<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {{ title }}{% if page.url != '/' %} | {{ meta.siteName }}{% endif %}
  </title>

  {% set description = meta.siteDescription if page.url == '/' else (description
  if description else (content | excerpt) ) %}
  <meta name="author" content="{{ meta.authorName}}" />
  {% if noindex %}
  <meta name="robots" content="noindex" />
  {% endif %}
  <meta name="color-scheme" content="light dark" />
  <meta
    name="theme-color"
    media="(prefers-color-scheme: light)"
    content="#f3e7eb"
  />
  <meta
    name="theme-color"
    media="(prefers-color-scheme: dark)"
    content="#2d161d"
  />
  <link rel="manifest" href="{{ '/manifest.json' | toAbsoluteUrl }}" />

  <meta name="description" content="{{ description }}" />
  <meta property="og:description" content="{{ description }}" />
  <meta name="twitter:description" content="{{ description }}" />
  <link
    rel="alternate"
    type="application/atom+xml"
    title="Atom Feed for {{ meta.siteName }}"
    href="/atom.xml"
  />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS Feed for {{ meta.siteName }}"
    href="/rss.xml"
  />
  <link
    rel="alternate"
    type="application/feed+json"
    title="JSON Feed for {{ meta.siteName }}"
    href="/feed.json"
  />

  <meta name="og:site_name" content="{{ meta.siteName }}" />
  <meta property="og:locale" content="en-us" />
  <meta
    property="og:type"
    content="{{ 'website' if page.url == '/' else 'article' }}"
  />
  <link rel="me" href="{{ socialMedia.mastodon.url }}" />

  <meta
    property="og:title"
    content="{{ title }}{% if page.url != '/' %} | {{ meta.siteName }}{% endif %}"
  />
  <meta
    name="twitter:title"
    content="{{ title }}{% if page.url != '/' %} | {{ meta.siteName }}{% endif %}"
  />

  {% if thumbnail %}
  <meta property="og:image" content="{{ thumbnail }}" />
  <meta name="twitter:image" content="{{ thumbnail }}" />
  {% else %}
  <meta property="og:image" content="{{ '/images/og.jpg' | toAbsoluteUrl }}" />
  <meta
    name="og:image:alt"
    content="Hazel looks at the camera. She is wearing black lipstick, a black top. In the background is a forest"
  />
  <meta name="twitter:image" content="{{ '/images/og.jpg' | toAbsoluteUrl }}" />
  <meta
    name="twitter:image:alt"
    content="Hazel looks at the camera. She is wearing black lipstick, a black top. In the background is a forest"
  />
  {% endif %}

  <meta property="og:url" content="{{ page.url | toAbsoluteUrl }}" />
  <meta name="twitter:card" content="summary_large_image" />

  <link
    rel="preload"
    href="/fonts/italiana-v16-latin-regular.woff2"
    as="font"
    type="font/woff2"
    crossorigin="anonymous"
  />
  <link
    rel="preload"
    href="/fonts/zilla-slab-v11-latin-400.woff2"
    as="font"
    type="font/woff2"
    crossorigin="anonymous"
  />

  <link rel="preload" as="style" href="/theme.css" />
  <link rel="stylesheet" href="/theme.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
